<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="index.css" rel="stylesheet" type="text/css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">
    <script
    src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB1wyBz2adyJzK2rAh5LnREqIAwDCmy8Xs&libraries=places,geometry"></script>
    <link href="https://fonts.googleapis.com/css?family=Chicle|Roboto:300" rel="stylesheet">
  </head>
  <body>
    <div id="loadingIconPage" hidden><img src='https://i.imgur.com/3QWroou.gif?1' alt='Loading Animation'></div>
    <div id="container">
      <header role="banner" class="introduction_firstPage">
        <h1>PARKS & REX</h1>
        <h2>Search local parks for fossil collecting:</h2>
      </header>
      <section role ='main'>
        <section class="searchForm">
          <form aria-label='SearchForm' class="userAddressSearch">
            <fieldset class="searchFormFieldset">
            <legend>
            <input type='text' name='searchInput' aria-label='searchAddressInput' placeholder=' Enter your address' required pattern="[^!@$%()/><\][\\\x22;|]+" oninvalid="setCustomValidity('Please match the following format: Street Address City, State')" oninput="setCustomValidity('')">
            </legend>
            <legend>
              <select id="radius_Options" name="searchInputRadius" aria-label='searchRadiusSelection' required>
                <option value="" disabled selected hidden>Choose a search radius</option>
                <option value="5 miles">5 miles</option>
                <option value="10 miles">10 miles</option>
                <option value="25 miles">25 miles</option>
                <option value="50 miles">50 miles</option>
                <option value="75 miles">75 miles</option>
              </select>
            </legend>
          </fieldset>
          <button role="button" type="submit" class="submitButton"><img class='ParksandRexLogoButton' src="https://i.imgur.com/ByGOFOA.png" alt="Submit Button Parks and Rex Logo Image"></br><span class='submitText'>FIND FOSSILS</span></button>
        </form>
        <div class='errorPage' hidden></div>
      </section>
    <section id='map_section'>
      <div id='mapDisplay'>
      </div>
    </section>  
    <section id='results' aria-live='assertive'>
    </section>
    <section id='results_moreInfo' aria-live='assertive' hidden>
    </section>
  </section>
  </div> 
    <script src="index.js"></script>
  </body>
</html>
